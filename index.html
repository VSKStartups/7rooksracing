<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>7RooksRacing Login</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <!-- Login Screen -->
    <div id="loginContainer" class="container">
      <h1>7RooksRacing</h1>
      <p class="subtitle">Enter your phone number to log in</p>

      <div class="input-group">
        <input type="text" id="phoneNumber" placeholder="+60123456789" />
      </div>

      <div id="recaptcha-container"></div>
      <button id="sendOtpBtn">Send OTP</button>
    </div>

    <!-- OTP Modal -->
    <div id="otpModal" class="modal">
      <div class="modal-content">
        <h2>Verify OTP</h2>
        <p class="subtitle">Check your phone for a 6-digit code</p>
        <input type="text" id="otpInput" placeholder="Enter OTP" maxlength="6" />
        <button id="otpVerifyBtn">Verify</button>
      </div>
    </div>

    <!-- Username Modal -->
    <div id="usernameModal" class="modal">
      <div class="modal-content">
        <h2>Welcome Racer!</h2>
        <p class="subtitle">Set your racer name üèÅ</p>
        <input type="text" id="usernameInput" placeholder="Your Name" />
        <div class="modal-buttons">
          <button id="skipUsernameBtn" class="btn-secondary">Skip</button>
          <button id="saveUsernameBtn">Save</button>
        </div>
      </div>
    </div>

    <!-- Welcome Screen -->
    <div id="welcomeContainer" class="container hidden">
      <h1>Welcome!</h1>
      <div id="userInfo" class="userinfo"></div>
      <button id="logoutBtn" class="btn-secondary">Logout</button>
    </div>

    <script type="module" src="./main.js"></script>
  </body>
</html>
